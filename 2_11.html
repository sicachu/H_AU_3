    <p>다혈질과 충동에 시달리지만 근본은 정의로운 오지라퍼. 마법만 썼다 하면 백발백중, 그녀는 비행이 뛰어나며 어둠의 마법방어술도 제법이다. 가족 중에 저주피해자가 있어서 어둠의 마법에 극렬하게 반응한다. 슬리데린을 좋아하지 않으나 모든 것이 완벽한 학생회장을 인정할 정도로 능력만능주의에 흠뻑 취했다. 사고뭉치 동생들을 통솔한 경험 때문인지 또래를 잘 챙긴다. 그녀의 터프한 구석에 점잖은 이들과 잘 어울리지 못하고, 불만을 자주 터뜨려서 오해를 많이 산다.</p>
