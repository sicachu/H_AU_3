    <h3>벨 왓슨</h3>
    <div id="student_content" <!-- 내용 -->
    <p>책을 좋아하는 문학소녀. 말하는 모자가 쓰이자 말자 ‘래번클로’라고 외쳤다. 파란 기숙사가 누구보다 잘 어울린다. 그녀는 발명가 아버지와 둘이서 지낸다. 호그와트에서 ‘미인’ 수식어를 손에 넣은 유명한 미녀치고 관심을 좋아하지 않는다. 공부에 흥미가 많지만 변신술은 재능이 전혀 없다. ‘늑대인간’과 면식이 있는데 모두에게 비밀이다. 교우관계는 무난하나 주변에서 그녀를 가만두지 않는다. 저학년 시절에 머글 차별을 겪었지만 친구와 위기를 잘 헤쳐 나갔다.</p>
