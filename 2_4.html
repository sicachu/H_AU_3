    <p>딸부자집의 막내딸. 그만큼 사랑받고 자라 사랑을 나눠주는 것이 능숙하다. 정리를 끔찍이 못하지만 머글용품을 모으는 취미를 가졌다. 위로 언니가 여섯 있는데 모두 그리핀도르에 속한다. 그녀도 마찬가지로 그리핀도르. 출신과 다르게 '슬리데린'에게 관심이 많다. 친구를 따라 연고 없는 기숙사에 갈 이유를 만들어 동행한다. 마법보단 머글 연구에 관심이 깊다. 머글인 친구들을 각별히 편애해도 착하고 좋은 친구다. 들리는 소문으로 ‘인어’와 어울린다고 한다.</p>
