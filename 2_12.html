    <div id="student_content" <!-- 내용 -->
    <p>엘사의 동생, 자매를 자세히 들여다 보면 닮았지만 평소 행실이나 자주 짓는 표정이 달라 타인은 쉽게 예상하기 힘들다. 호그와트 내부에 있는 초상화들과 친하며 그중 가장 친한 초상화는 그리핀도르 기숙사 입구의 뚱보 여인이다. 그녀는 저주에 관해 특별한 면역력을 가졌다. 어머니가 ‘벨라’인 혼혈이지만 머글로 오해받아 의도치 않게 머글 차별의 실태를 알게 되었다.</p>
